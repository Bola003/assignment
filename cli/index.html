<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> -->

    <div class="container">
        <!--left side-->

        <div class="left_side">

            <div class="left_images">

                <img src="assest/images/leftVector.png" class=" leftVector">
                <img src="assest/images/bottomVector.png" class="bottomVector">
                <img src="assest/images/rightVector.png" class="rightVector">
                <img src="assest/images/ballon.png" class="ballon">

            </div>

        </div>
        <!---right side-->
        <div class="right_side">
            <div class="form_box">
                <h2>Create Your Free Account</h2>
                <form> <label>Full Name</label>
                    <input type="text" placeholder="Enter your full name"> <br>

                    <label>Email</label>
                    <input type="email" placeholder="Enter your Email here"> <br>

                    <label>Password</label>
                    <input type="password" placeholder="Enter your password here"> <br>

                    <button type="submit">Create Account</button>
                </form>

                <P class="login-link"> Already have an acount? <a href="#">Log in</a></P>

                <div class="social-login">
                    <button class="google-btn"><img src="assest/images/ButtonGoogle.png" alt=""></button>
                    <button class="github-btn"><img src="assest/images/ButtonGitHub.png" alt=""></button>
                </div>

            </div>

        </div>

    </div>


</body>

</html>
